<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Control de Películas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .navbar-purple {
      background-color: #6a0dad; /* Color morado */
    }
    .navbar-purple .nav-link {
      color: white; /* Letras blancas */
      font-weight: bold; /* Negrita */
    }
    .navbar-purple .nav-link:hover {
      color: #e6e6fa; /* Color lila claro al pasar el ratón */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-purple">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">CJCARS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/pelicula/nuevo}">Agregar Película</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reporte de Asistencia</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Bienvenido @home
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <!-- Icono de Configuración -->
              <a class="dropdown-item" href="#">
                <i class="fas fa-cogs"></i> Configuraciones
              </a>
              <!-- Icono de Cerrar sesión -->
              <a class="dropdown-item" href="#">
                <i class="fas fa-power-off"></i> Cerrar sesión
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>

  <div class="container">
    <div class="row">
      <h1>Lista de Películas</h1>
    </div>
    <div class="row mb-3">
    <div class="col-lg-4">
      <form th:action="@{/pelicula/buscar}" method="get" class="form-inline">
        <input type="text" name="id" class="form-control mr-2" placeholder="Buscar por ID">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>
    </div>
  </div>
    <div class="row">
      <div class="col-lg-3">
        <a th:href="@{/pelicula/nuevo}" class="btn btn-primary btn-sm mb-3">Agregar Película</a>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Género</th>
          <th>País</th>
          <th>Director</th>
          <th>Año</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="pelicula : ${pelicula}">
          <td th:text="${pelicula.id}">ID</td>
          <td th:text="${pelicula.titulo}">Título</td>
          <td th:text="${pelicula.genero}">Género</td>
          <td th:text="${pelicula.pais}">País</td>
          <td th:text="${pelicula.director}">Director</td>
          <td th:text="${pelicula.anio}">Año</td>
          
          <td>
            <a th:href="@{/pelicula/editar/{id}(id=${pelicula.id})}" class="btn btn-info">Editar</a>
            <a th:href="@{/pelicula/eliminar/{id}(id=${pelicula.id})}" class="btn btn-danger">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
